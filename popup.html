<!DOCTYPE html>
<html>
  <head>
    <title>Fiverr Highlighter</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 15px;
        width: 250px;
        margin: 0;
      }
      .container {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      .toggle-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
      }
      .toggle-label {
        font-weight: bold;
        color: #333;
      }
      .toggle-switch {
        position: relative;
        width: 50px;
        height: 24px;
        background-color: #ccc;
        border-radius: 12px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .toggle-switch.active {
        background-color: #4a90e2;
      }
      .toggle-slider {
        position: absolute;
        top: 2px;
        left: 2px;
        width: 20px;
        height: 20px;
        background-color: white;
        border-radius: 50%;
        transition: transform 0.3s;
      }
      .toggle-switch.active .toggle-slider {
        transform: translateX(26px);
      }
      .instructions {
        font-size: 12px;
        color: #666;
        line-height: 1.4;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="toggle-container">
        <span class="toggle-label">Auto Highlight</span>
        <div class="toggle-switch" id="toggleSwitch">
          <div class="toggle-slider"></div>
        </div>
      </div>
      
      
      <div class="instructions">
        <strong>Keyboard Shortcuts:</strong><br>
        <span id="toggleText">Alt+Z - Enable auto highlighter</span><br>
        Alt+X - Manual highlight<br>
        Alt+W - Next page<br>
        Alt+Q - Previous page<br><br>
        <strong>Auto-run:</strong> Enabled on Fiverr categories pages when toggle is ON
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
